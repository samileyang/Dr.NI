{% extends "emp/emp_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">时间</th>
                <th scope="col">实发工资</th>
                <th scope="col">基本工资</th>
                <th scope="col">当月绩效</th>
            </tr>
            </thead>
            <tbody>
            {% for salarys in salarys %}
                <tr>
                     <td>{{ salarys.last_paid_time }}</td>
                    <td>{{ salarys.salary }}</td>
                    <td>{{ salarys.basic_salary }}</td>
                    <td>{{ salarys.performance_salary }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
