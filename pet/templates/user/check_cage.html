{% extends "manager/manager_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">笼子号</th>
                <th scope="col">笼子状态</th>
            </tr>
            </thead>
            <tbody>
            {% for cage in cage %}
                <tr>
                    <td>{{ cage.cage_num }}</td>
                    <td>{% if cage.status == 1 %}
                            空闲
                        {% else %}
                            忙碌
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        
    </div>
{% endblock context %}
