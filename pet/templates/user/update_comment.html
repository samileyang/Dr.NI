{% extends "user/user_header.html" %}
{% block context %}
    <script>
    let showAlert = { show_alert }
        if(showAlert === 'true'){}
        alert("感谢您的评价！")
    </script>
    <div class="container">
        <h5>服务评价</h5>
        <form action="/update_comment?res_num={{ order.res_num }} method="post" >
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" name="res_num" value="{{ order.res_num }}">
                <label for="comment">满意度</label>
                <select type="number" class="form-control" name="comment" id="comment">
                    <option>请选择满意度</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">完成</button>
            <button type="button" onclick="window.location.href='/history'" class="btn btn-primary">返回</button>
        </form>
    </div>
{% endblock context %}
