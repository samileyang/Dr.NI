{% extends "user/user_header.html" %}
{% block context %}
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">名称</th>
                <th scope="col">积分</th>
                <th scope="col">数量</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.amount }}</td>
                    <td>
                        <button>
                            加入购物车
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock context %}
