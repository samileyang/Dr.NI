{% extends "user/user_header.html" %}
{% block context %}

<div style="height:100%; padding: 10% 30%">
    <form action="/add_pet/" method="POST">
    	{% csrf_token %}
        <div class="form-group">
            <label for="pet_type">种类</label>
            <input type="text" class="form-control" name="pet_type" id="pet_type">
        </div>
        <div class="form-group">
            <label for="sex">性别</label>
            <input type="text" name="sexd" class="form-control" id="sex">
        </div>
        <div class="form-group">
            <label for="status">状态</label>
            <input type="text" name="status" class="form-control" id="status">
        </div>
        <div class="form-group">
            <label for="size">大小</label>
            <input type="text" name="size" class="form-control" id="size">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
</div>
{% endblock context %}
